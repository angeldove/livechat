{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href={% static "css/bootstrap.min.css" %}>
    <script src={% static "js/jquery.min.js" %}></script>
    <script src={% static "js/bootstrap.min.js" %}></script>
</head>
<body>
<div class="row-fluid">
<br><br>
    <form class="form-horizontal" method="post" action="/login">
        <legend><span style="margin-left:10%;">Login</span></legend>
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="control-group">
            {{ form.username.errors }}
            <label class="control-label" for="id_username">{{form.username.label}}</label>
            <div class="controls">
                {{ form.username }}
                <p>{{form.username.help_text}}</p>
            </div>
        </div>
        <div class="control-group">
            {{ form.password.errors }}
            <label class="control-label" for="id_password">{{form.password.label}}</label>
            <div class="controls">
                {{ form.password }}
                <p>{{form.password.help_text}}</p>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>
</body>
</html>
